<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week-2 assignments</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/flexbox.css" />
  </head>
  <body>
    <div class="floating-menu"></div>
    <div class="container">
      <header>
        <nav class="heading">

      </header>
      <main>
        <section class="welcome-message">
          <h1>Welcome Message</h1>
        </section>
        <section class="section-title">
          <h2>Section Title</h2>
        </section>
        <section class="content-section">
          <div class="content">
            <h3>Content Box 1</h3>
          </div>
          <div class="content">

          </div>

          </div>
          <div class="content">
            <h3>Content Box 4</h3>
          </div>
        </section>
        <button class="call-to-action">Call to Action</button>

          <div class="content">
            <h3>Content Box 5</h3>
          </div>
          <div class="content">
            <h3>Content Box 6</h3>
          </div>
          <div class="content">
            <h3>Content Box 7</h3>
          </div>
          <div class="content">
            <h3>Content Box 8</h3>
          </div>

    <script src="js/week-2-assignment.js"></script>
